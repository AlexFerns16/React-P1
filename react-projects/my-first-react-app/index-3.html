<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First React App</title>
  </head>
  <body>
    <h1>React Application</h1>

    <div id="root_func"></div>
    <div id="button"></div>

    <!-- react -->
    <script src="node_modules/react/umd/react.development.js"></script>

    <!-- react DOM -->
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- code -->
    <script type="text/babel">
      // function based component 1
      function FuncCompo() {
        // JSX - JavaScript XML
        return (
          <h1>
            <div>Hello React Babel</div>
          </h1>
        );
      }

      // function based component 2
      function Button() {
        // JSX - JavaScript XML
        return <button>Click Me!</button>;
      }

      // get DOM element by 'id' > this is the actual DOM
      const container_func = document.getElementById("root_func");
      const container_btn = document.getElementById("button");

      // create root for virtual DOM using the actual DOM element > this is the virtual DOM
      const root_func = ReactDOM.createRoot(container_func);
      const root_btn = ReactDOM.createRoot(container_btn);

      // rendering
      root_func.render(<FuncCompo />);
      root_btn.render(<Button />);
    </script>
  </body>
</html>
